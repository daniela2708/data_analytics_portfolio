<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#gradient1)" stroke-width="3"/>
  
  <!-- Initials -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#gradient1)">DR</text>
  
  <!-- Data Analytics Elements -->
  <!-- Bar Chart -->
  <g transform="translate(70, 120)">
    <rect x="0" y="10" width="6" height="20" fill="url(#gradient2)" rx="2"/>
    <rect x="10" y="5" width="6" height="25" fill="url(#gradient2)" rx="2"/>
    <rect x="20" y="0" width="6" height="30" fill="url(#gradient2)" rx="2"/>
    <rect x="30" y="8" width="6" height="22" fill="url(#gradient2)" rx="2"/>
  </g>
  
  <!-- Trend Line -->
  <path d="M 50 140 Q 70 130 90 135 Q 110 140 130 125 Q 150 110 170 120" 
        stroke="url(#gradient1)" stroke-width="2.5" fill="none" opacity="0.7"/>
  
  <!-- Data Points -->
  <circle cx="50" cy="140" r="3" fill="url(#gradient1)"/>
  <circle cx="90" cy="135" r="3" fill="url(#gradient1)"/>
  <circle cx="130" cy="125" r="3" fill="url(#gradient1)"/>
  <circle cx="170" cy="120" r="3" fill="url(#gradient1)"/>
  
  <!-- Decorative Elements -->
  <circle cx="160" cy="50" r="2" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="40" cy="60" r="1.5" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="170" cy="70" r="1" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="30" cy="160" r="1.5" fill="url(#gradient1)" opacity="0.6"/>
</svg> 